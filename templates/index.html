<!DOCTYPE html>
<html>
<head>
    <title>TOPSIS Decision Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            padding: 40px;
        }

        .container {
            background: white;
            padding: 30px;
            width: 400px;
            margin: auto;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }

        input, button {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        h2 {
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>TOPSIS Web Service</h2>

    <form method="POST" enctype="multipart/form-data">

        <label>Upload CSV File</label>
        <input type="file" name="file" required>

        <label>Weights (comma separated)</label>
        <input type="text" name="weights" placeholder="1,1,1,2" required>

        <label>Impacts (comma separated)</label>
        <input type="text" name="impacts" placeholder="+,+,-,+" required>

        <label>Email Address</label>
        <input type="email" name="email" required>

        <button type="submit">Run TOPSIS</button>

    </form>
</div>

</body>
</html>
